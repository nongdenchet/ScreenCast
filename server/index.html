<!doctype html>
<html>
<head>
    <title>ScreenCast Example</title>
</head>
<body>
<h1>This is your screencast</h1>
<img id="ItemPreview" src="" width="180" height="320" />
</body>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  socket.connect();
  socket.on("stream", function (data) {
    document.getElementById("ItemPreview").src = "data:image/jpeg;base64," + data;
  });
</script>

</html>
